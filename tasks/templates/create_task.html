{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Criar tarefa</h1>
                <div class= "alert alert-primary" role="alert"><div>
                    {{error}}
                </div>                
                {% csrf_token %}
                {{form}}    
                <button class="btn btn-primary">
                Salvar tarefa
                </button>
            </form>
        </div>
    </div>
</main>






{% endblock %}
